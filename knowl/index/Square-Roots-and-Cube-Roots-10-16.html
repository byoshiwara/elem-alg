<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Of course, even though many radicals are irrational numbers, some radicals, such as <span class="process-math">\(\sqrt{16}=4\)</span> and <span class="process-math">\(\sqrt{\dfrac{9}{25}}\text{,}\)</span> represent integers or fractions. Integers such as 9 and 25, whose square roots are whole numbers, are called <dfn class="terminology">perfect squares</dfn>.</div>
