<div class="para logical">
<div class="para">If <span class="process-math">\(a, b\)</span> and <span class="process-math">\(c\)</span> are any numbers, then</div>

\begin{align*}
\blert{(a+b)+c} \amp = \blert{a+(b+c)}\\
\blert{(a \cdot b) \cdot c} \amp = \blert{a \cdot (b \cdot c)}
\end{align*}
