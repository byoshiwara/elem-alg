<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Exponents.</span></h4>
<div class="para logical">
<div class="para">An <dfn class="terminology">exponent</dfn> indicates repeated multiplication.</div>
<div class="displaymath process-math">
\begin{equation*}
a^n = a \cdot a \cdot a \cdot \cdots \cdot a ~~~~~~~~ (n ~ \text{factors of}~ a)
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(n\)</span> is a positive integer.</div>
