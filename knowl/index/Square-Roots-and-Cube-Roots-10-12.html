<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Real Numbers.</span></h4>
<div class="para">Each point on a number line corresponds either to a rational number or an irrational number, and these numbers fill up the number line completely. The rational and irrational numbers together make up the <dfn class="terminology">real numbers</dfn>, and the number line is sometimes called the <dfn class="terminology">real line</dfn>.</div></article><span class="incontext"><a class="internal" href="Square-Roots-and-Cube-Roots.html#Square-Roots-and-Cube-Roots-10-12">in-context</a></span>
