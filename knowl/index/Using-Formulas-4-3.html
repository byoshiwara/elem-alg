<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A triangle in which one of the angles is a right angle, or <span class="process-math">\(90 \degree\text{,}\)</span> is called a <dfn class="terminology">right triangle</dfn>.  The side opposite the right angle is the longest side of the triangle, and is called the <dfn class="terminology">hypotenuse</dfn>. The other two sides of the triangle are called the <dfn class="terminology">legs</dfn>.</div>
