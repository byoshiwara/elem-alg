<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Fifth Law of Exponents.</span></h4>
<div class="para logical">
<div class="para">To raise a quotient to a power, raise both the numerator and the denominator to the power. In symbols,</div>
<div class="displaymath process-math">
\begin{equation*}
\blert{\left(\dfrac{a}{b}\right)^n = \dfrac{a^n}{b^n}}
\end{equation*}
