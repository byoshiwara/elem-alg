<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Point-Slope Formula.</span></h4>
<div class="para logical">
<div class="para">To find an equation for the line of slope <span class="process-math">\(m\)</span> passing through the point <span class="process-math">\((x_1,y_1)\text{,}\)</span> we use the <dfn class="terminology">point-slope formula</dfn>
</div>
<div class="displaymath process-math">
\begin{equation*}
\blert{\dfrac{y-y_1}{x-x_1} = m}
\end{equation*}
</div>
<div class="para">or</div>
<div class="displaymath process-math">
\begin{equation*}
\blert{y-y_1 = m(x-x_1)}
\end{equation*}
</div>
